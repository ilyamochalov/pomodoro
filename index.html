<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="left draggable">
                <div class="container clock-box">
                        <div class="minutes" id="countdown_minutes"></div>
                        <div class="time-dots">:</div>
                        <div class="seconds" id="countdown_seconds"></div>
                </div>
        </div>
        <div class="right">
            <div class="equal-height">
                <button id="start_button">&#x23f5;</button> 
            </div>
            <div class="equal-height">
                <button id="pause_button">&#x23f8;</button>
            </div>
            <div class="equal-height">
                <button id="reset_button">&#x23f9;</button>
            </div>
            <div class="equal-height">
                <button id="settings_button">settings</button>
                <form id="workRestRadio">
                        <input type="radio" name="clockMode" value="work" checked="true">W
                        <input type="radio" name="clockMode" value="rest">R
                </form>
            </div>
        </div>
    </div>

    <div class="settings-box">
        <span>Settings</span>

        <div>
            <input type="text" placeholder="Work mode duration">
        </div>

        <div>
            <input type="text" placeholder="Rest mode duration">
        </div>

        <input type="checkbox" id="annoyingNotifications" checked="true"> Annoying notifications

    </div>
</body>
<script src="render_process.js"></script>
</html>
