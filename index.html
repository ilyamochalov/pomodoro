<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <div class="inline" id="countdown_minutes"></div>
        <div class="inline">:</div>
        <div class="inline" id="countdown_seconds"></div>
    </div>
    <br>

    <form id="workRestRadio">
        <input type="radio" name="clockMode" value="work" checked="true"> Work hard<br>
        <input type="radio" name="clockMode" value="rest"> Rest hard
    </form>

    <br>
    <button id="start_button">Start</button>
    <button id="pause_button">Pause</button>
    <button id="reset_button">Reset</button>
    <button id="test">test</button>
</body>
<script src="render_process.js"></script>
</html>
