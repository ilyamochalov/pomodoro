<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.1.css">
</head>

<body>
    <div class="container">
        <div class="left">
                <div class="container">
                        <div class="time minutes" id="countdown_minutes"></div>
                        <!-- <div class="time">:</div> -->
                        <div class="time seconds" id="countdown_seconds"></div>
                </div>
        </div>
        <div>
            <div class="equal-height">
                <button id="start_button">Start</button> 
            </div>
            <div class="equal-height">
                <button id="pause_button">Pause</button>
            </div>
            <div class="equal-height">
                <button id="reset_button">Stop</button>
            </div>
            <div class="equal-height">
                <button id="test">Other</button>
                <form id="workRestRadio">
                        <input type="radio" name="clockMode" value="work" checked="true"> Work hard<br>
                        <input type="radio" name="clockMode" value="rest"> Rest hard
                </form>
            </div>
        </div>
    </div>
</body>
<script src="render_process.js"></script>
</html>
